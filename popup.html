<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="jquery.js"></script>
    <title>Studytime</title>


    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="status" hidden>Status</div>  
	<div class="heading">
	  <img class="logo" src="logo.png">
	  <i class="fa fa-times close-icon" aria-hidden="true" id="close"></i>
	</div>
	<hr class="line">
	<div style="clear: both;"></div>
	<div>STATUS</div>
	<div id="timer">TIMER</div>
	<div id="start-stop" class="start btn">Start Learning</div>
	<div class="addSite">Add this Site</div>
	<div class="help">Help/FAQ</div>
	<i class="fa fa-cogs settings-icon" aria-hidden="true" id="settings"></i>
	
	
	<script src="gui.js"></script>
  </body>
</html>
